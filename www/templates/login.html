<ion-view title="Auth">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Login</h1>
    <button ng-click="gologin()">Go to login page</button>
    <form ng-submit="login()">
	    <label for="name" class="item item-input">
	    	<span class="input-label">Email</span>
	    	<input type="text" name="email" ng-model="auth.username" placeholder="Enter Email" required>
	    </label>

	    <label class="item item-input">
	    	<span class="input-label">Password</span>
	    	<input type="password" name="password" ng-model="auth.password" placeholder="Password" required>
	    </label>

	    <button class="button button-positive button-block"  type="submit">
	    	Log in
	    </button>
    </form>

    <ion-list>
        <ion-item href="#/app/auth/forgot">
            <button class="button button-calm button-block" ng-click="forgot()">
                Change Password
            </button>
        </ion-item>

        <ion-item>
            <button class="button button-calm button-block" ng-click="fblogin()">
                Facebook Login
            </button>
        </ion-item>
        <ion-item>
            <button class="button button-calm button-block" ng-click="twitterlogin()">
                Twitter Login
            </button>
        </ion-item>
    </ion-list>

    <form ng-submit="register()">
	    <label for="name" class="item item-input">
	    	<span class="input-label">Email</span>
	    	<input type="text" name="email" ng-model="auth.username" placeholder="Email" required>
	    </label>

	    <label class="item item-input">
	    	<span class="input-label">Password</span>
	    	<input input type="password" name="password" ng-model="auth.password" placeholder="Password" required>
	    </label>

	    <button class="button button-positive button-block"  type="submit">
	    	Register
	    </button>
    </form>
    
  </ion-content>
</ion-view>
