<ion-view title="Auth">
  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>

  <ion-content class="has-header">
    <h1>Register</h1>

    <form ng-submit="register()">
	    <label for="name" class="item item-input">
	    	<span class="input-label">Email</span>
	    	<input type="text" name="email" ng-model="auth.username" placeholder="Email" required>
	    </label>

	    <label class="item item-input">
	    	<span class="input-label">Password</span>
	    	<input input type="password" name="password" ng-model="auth.password" placeholder="Password" required>
	    </label>

	    <button class="button button-positive button-block"  type="submit">
	    	Register
	    </button>
    </form>

  </ion-content>
</ion-view>
