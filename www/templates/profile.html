<ion-view title="profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div ng-show="not_filled()">
	    <h1> Set up your profile</h1>
	    <form ng-submit="profileupdate()">
		    <label for="name" class="item item-input">
		    	<span class="input-label">Full Name</span>
		    	<input type="text" name="full_name" ng-model="profile.full_name" placeholder="Enter Fullname"required>
		    </label>

		    <label class="item item-input">
		    	<span class="input-label">Gender</span>
		    	<input type="text" name="gender" ng-model="profile.gender" placeholder="Your gender" required>
		    </label>

		    <label class="item item-input">
		    	<span class="input-label">Occupation</span>
		    	<input type="text" name="gender" ng-model="profile.occupation" placeholder="Your Job" required>
		    </label>

		    <label class="item item-input">
		    	<span class="input-label">Religion</span>
		    	<input type="text" name="religion" ng-model="profile.religion" placeholder="Your Religion" required>
		    </label>		
			        	    
		    <label class="item item-input">
		    	<span class="input-label">Interested In</span>
		    	<input type="text" name="religion" ng-model="profile.orientation" placeholder="Men or Women" required>
		    </label>	

		    <button class="button button-positive button-block"  type="submit">
		    	Update
		    </button>
	    </form>
	</div>
	<div ng-hide="not_filled()">

	<h1>You have already filled out the form</h1>
	</div>
  </ion-content>
</ion-view>
